{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="logo">SPECTRA</div>
    </header>

    <main> <div class="login-card">
            
            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <h2><span class="text-blue">Entre</span> na<br>sua conta</h2>

            <form method="POST">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuário ou senha incorretos. Tente novamente.
                    </div>
                {% endif %}

                <div class="input-group">
                    <label for="id_username">Usuário / Email</label>
                    <input type="text" name="username" id="id_username" placeholder="Seu usuário" required autofocus>
                </div>

                <div class="input-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" placeholder="*********" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>
            <button type="button" class="btn-secondary">Não possuo conta</button>

        </div>
    </main>

    <script>
        setTimeout(function() {
            let alerts = document.querySelectorAll('.messages-container .alert');
            alerts.forEach(alert => {
                alert.style.transition = "opacity 0.5s ease";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500);
            });
        }, 4000); // 4 segundos
    </script>

</body>
</html>
