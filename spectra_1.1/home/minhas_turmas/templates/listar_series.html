{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Séries</title>
    <link rel="stylesheet" href="{% static 'css/turmas_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">SPECTRA</div>
            <nav class="nav-menu">
                <a href="{% url 'home' %}" class="nav-btn">Tela inicial</a>
                <a href="#" class="nav-btn active">Minhas Turmas</a>
                <a href="{% url 'meus_fos' %}" class="nav-btn">Meus F.O.'s</a>
            </nav>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-link">
                    Logout <span class="icon">➜</span>
                </button>
            </form>
        </aside>

        <main class="main-content">
            
            <div class="header-bar">
                <h1 class="page-title">Minhas <span class="highlight-yellow">Turmas</span></h1>
            </div>

            <div class="content-wrapper">
                
                <div class="serie-container">
                    
                    <div class="serie-header">
                        <span>Colégio</span>
                        <a href="{% url 'home' %}" class="btn-voltar" style="text-decoration: none; color: white; font-size: 1.5rem; position: absolute; top: 30px; left: 40px;">←</a> 
                    </div>

                    <div class="serie-body">
                        {% for serie in series %}
                            <a href="{% url 'listar_turmas_por_serie' serie_nome=serie %}" class="card-turma">
                                <span class="card-nome">{{ serie }}</span>
                            </a>
                        {% empty %}
                            <p style="color: white; padding: 20px;">Nenhuma série encontrada para o seu perfil.</p>
                        {% endfor %}
                    </div>

                </div>

            </div>

        </main>
    </div>
</body>
</html>
