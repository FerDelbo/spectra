{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Fato - {{ aluno.nome }}</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e80 0%, #4facfe 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* O Cartão Principal (Retângulo Branco) */
        .card-registro {
            background: #f0f0f0; /* Cor cinza claro igual do print */
            width: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }

        /* Cabeçalho Azul (Igual ao print) */
        .card-header {
            background: #4a569d; /* Azul do topo */
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-voltar {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin-right: 10px;
        }

        .avatar-circle {
            width: 60px;
            height: 60px;
            background-color: #d1d1d1;
            border-radius: 50%;
        }

        .header-info h2 { margin: 0; font-size: 18px; font-weight: 600; }
        .header-info span { font-size: 14px; opacity: 0.9; }
        .turma-tag { margin-left: auto; font-weight: bold; }

        /* Corpo do Formulário */
        .card-body {
            padding: 30px;
            text-align: left; /* Alinha tudo à esquerda conforme pedido */
        }

        /* Títulos das seções */
        .section-label {
            font-weight: bold;
            color: #2c3e80;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        /* Container para os botões lado a lado */
        .btn-group-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Estilo dos Radio Buttons Escondidos */
        input[type="radio"] { display: none; }

        /* Estilo dos Botões de Opção (Labels) */
        .btn-option {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid #ccc;
            background: white;
            color: #555;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Cores quando selecionado - Natureza */
        input[id="nat_pos"]:checked + label { background: #e8f5e9; border-color: #00c853; color: #00c853; }
        input[id="nat_neg"]:checked + label { background: #ffebee; border-color: #d32f2f; color: #d32f2f; }

        /* Cores quando selecionado - Tipo */
        input[name="tipo"]:checked + label {
            background: #e3f2fd; border-color: #2c3e80; color: #2c3e80;
        }

        /* Ícones simulados */
        .icon-plus::before { content: "✚"; margin-right: 5px; }
        .icon-close::before { content: "✖"; margin-right: 5px; }

        /* Select Box */
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        /* Classes para esconder/mostrar etapas */
        .hidden-step { display: none; opacity: 0; transition: opacity 0.5s; }
        .show-step { display: block; opacity: 1; animation: fadeIn 0.5s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Rodapé com botão Enviar */
        .form-footer {
            display: flex;
            justify-content: flex-end; /* Joga o botão para a direita */
            margin-top: 10px;
        }

        .btn-enviar {
            background-color: #2c3e80; /* Cor pedida */
            color: #ffffff; /* Cor pedida */
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-enviar:hover { background-color: #1a254d; }

    </style>
</head>
<body>

    <div class="card-registro">
        <div class="card-header">
            <a href="javascript:history.back()" class="btn-voltar">←</a>
            <div class="avatar-circle"></div> <div class="header-info">
                <h2>{{ aluno.nome }}</h2>
                <span>{{ aluno.matricula }}</span>
            </div>
            <div class="turma-tag">{{ aluno.turma.serie }} {{ aluno.turma.turma }}</div>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div>
                    <span class="section-label">Fato Observado:</span>
                    <div class="btn-group-row">
                        <input type="radio" name="natureza" id="nat_pos" value="Positivo" onclick="showStep2('Positivo')">
                        <label for="nat_pos" class="btn-option">
                            <span class="icon-plus"></span> Positivo
                        </label>

                        <input type="radio" name="natureza" id="nat_neg" value="Negativo" onclick="showStep2('Negativo')">
                        <label for="nat_neg" class="btn-option">
                            <span class="icon-close"></span> Negativo
                        </label>
                    </div>
                </div>

                <div id="step-tipo" class="hidden-step">
                    <span class="section-label">Tipo:</span>
                    <div class="btn-group-row">
                        <input type="radio" name="tipo" id="tp_disc" value="Disciplinar" onclick="showStep3()">
                        <label for="tp_disc" class="btn-option">Disciplinar</label>

                        <input type="radio" name="tipo" id="tp_pedag" value="Pedagogico" onclick="showStep3()">
                        <label for="tp_pedag" class="btn-option">Pedagógico</label>
                    </div>
                </div>

                <div id="step-opcoes" class="hidden-step">
                    <span class="section-label">O que aconteceu?</span>
                    <select name="titulo" id="select-motivo">
                        <option value="">Selecione uma opção...</option>
                        </select>

                    <span class="section-label" style="margin-top: 15px;">Observação (Opcional):</span>
                    <textarea name="descricao" rows="3" placeholder="Digite detalhes adicionais aqui..."></textarea>

                    <div class="form-footer">
                        <button type="submit" class="btn-enviar">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script>
        // Opções de exemplo para preencher o select
        const opcoes = {
            'Positivo': [
                "Realizou a tarefa completa",
                "Participação ativa na aula",
                "Ajudou um colega",
                "Comportamento exemplar",
                "Material completo"
            ],
            'Negativo': [
                "Não fez a tarefa",
                "Conversa paralela",
                "Uso de celular indevido",
                "Chegou atrasado",
                "Sem material",
                "Desrespeito ao professor"
            ]
        };

        function showStep2(natureza) {
            // Mostra o passo 2 (Tipo)
            document.getElementById('step-tipo').className = 'show-step';
            
            // Atualiza as opções do select lá embaixo baseada na escolha (Positivo/Negativo)
            const select = document.getElementById('select-motivo');
            select.innerHTML = '<option value="">Selecione uma opção...</option>'; // Limpa
            
            const lista = opcoes[natureza];
            lista.forEach(opt => {
                let option = document.createElement('option');
                option.value = opt;
                option.text = opt;
                select.appendChild(option);
            });
            
            // Se o usuário mudar de ideia e clicar em outro, esconde o passo 3 para forçar nova escolha
            document.getElementById('step-opcoes').className = 'hidden-step';
            // Desmarca os radios do tipo
            document.getElementById('tp_disc').checked = false;
            document.getElementById('tp_pedag').checked = false;
        }

        function showStep3() {
            // Mostra o passo 3 (Select + Observação + Botão)
            document.getElementById('step-opcoes').className = 'show-step';
        }
    </script>

</body>
</html>
